<mat-card>
  <mat-card-header>
    <mat-card-title>Courses</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="courses$ | async; else loading">
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Mia"
          #input
        />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="matTableDataSource" matSort>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
            <td mat-cell *matCellDef="let row">
              <mat-icon aria-hidden="false" aria-label="Course status">
                {{ row.active | active }}</mat-icon
              >
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
              <button
                mat-mini-fab
                color="accent"
                aria-label="Add course"
                (click)="onAdd()"
              >
                <mat-icon>add</mat-icon>
              </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let student">
              <button mat-mini-fab color="primary" aria-label="Edit course">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-mini-fab color="warn" aria-label="Remove course">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
      </div>
    </div>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of courses"
    ></mat-paginator>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
